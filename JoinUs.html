<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="Images/Logo.png">
    <link rel="stylesheet 1" href="CSS/Main.css">
    <link rel="stylesheet 2" href="CSS/Join Us.css">

    <script src="JavaScript/Main.js"></script>

    <title>Join Us</title>
</head>
<body>
    <header class="background-header"></header>
    
    <div class="navbar">
        <div class="logo">
            <a href="Home.html"><img src="Images/Logo.png"></a>
        </div>

        <div class="logotext">
            <a href="Home.html"><p>LightStudios</p></a>
        </div>

        <div class="maintext">
            <ul class="links">
                <li><a href="Home.html" class="underline">Home</a></li>
                <li><a href="About.html" class="underline">About</a></li>
                <li><a href="Games.html" class="underline">Games</a></li>
                <li><a href="Services.html" class="underline">Services</a></li>
                <li><a href="Support.html" class="disabled">Support</a></li>
                <li><a href="News.html" class="underline" id="news">News</a></li>
            </ul>
        </div>
       <div class="button">
        <a href="JoinUs.html" class="action_btn2">Join Us</a>
        <a href="Error.html" class="action_btn">Log in</a>
       </div>
        <button class="toggle_btn">☰</button>
    </div>

    <div class="dropdown_menu">
        <li><a href="Home.html" class="underline">Home</a></li>
        <li><a href="About.html" class="underline">About</a></li>
        <li><a href="Games.html" class="underline">Games</a></li>
        <li><a href="Services.html" class="underline">Services</a></li>
        <li><a href="Support.html" class="disabled">Support</a></li>
        <li><a href="News.html" class="underline" id="news">News</a></li>
        <li><a href="JoinUs.html" class="action_btn2">Join Us</a></li>
        <li><a href="Error.html" class="action_btn">Log in</a></li>
    </div>

    <main>
        <section id="main">
            <h1>Join Us</h1>
            <h2>Please fill out this form.</h2>

            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdu-au7J-uigH0FT8SYZg1bcyoVXihqC0Bl1rk9b28EUbXlng/viewform?embedded=true" width="640" height="1775" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </section>
    </main>
    
    <div class="social-container">
        <img src="Images/YT.png" alt="" onclick="YouTube()" class="social">
        <img src="Images/Tiktok.png" alt="" onclick="TikTok()" class="social">
        <img src="Images/Discord.png" alt="" onclick="Discord()" class="social">
    </div>

    <p class="copyright">Copyright 2024 Alex. All rights reserved.</p>

    <script>
        const toggleBtn = document.querySelector(".toggle_btn")
        const dropDownMenu = document.querySelector(".dropdown_menu")
        
        toggleBtn.onclick = function () {

            dropDownMenu.classList.toggle("open")
            const isOpen = dropDownMenu.classList.contains("open")

            if (isOpen)
            {
                toggleBtn.innerHTML = "➤"
            } else
            {
                toggleBtn.innerHTML = "☰"
            }
        }
    </script>
</body>
</html>
